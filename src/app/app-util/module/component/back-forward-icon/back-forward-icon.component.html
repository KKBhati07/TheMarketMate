<div
    [ngStyle]="{'backgroundColor':backgroundColor}"
    class="border-circle flex-row {{containerClass}}
    justify-content-center align-i-center">
  <mat-icon
      [ngStyle]="{'color':iconColor}"
      [class]="iconClass"
      [fontIcon]="isForwardIcon?
              'arrow_forward_ios'
              :'arrow_back_ios'"
  ></mat-icon>
</div>
