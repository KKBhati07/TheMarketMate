<div
    [ngClass]="isExpanded?'p-8':''"
    class="filters-container flex-column w-100p align-i-center position-relative br-20 h-100p">
  <div class="expand-icon-container position-absolute"
       (click)="toggleFilters()">
    <mm-back-fw-icon
        [isForwardIcon]="!isExpanded"
        backgroundColor="var(--border-color)"
        iconClass="fs-12 w-12 h-12"
        containerClass="w-20 h-20"
    >
    </mm-back-fw-icon>
  </div>
  <ng-container *ngIf="isExpanded">
    <div class="price-range-filter mt-24 w-100p">
      <mm-price-slider
          class="w-100p"
          [minValue]="1000"
          [maxValue]="500000"
          [step]="1000"
          (onRangeChange)="onPriceRangeChange.emit($event)"
      >
      </mm-price-slider>
    </div>
  </ng-container>
</div>
